- XMP-photoshop:Instructions: |
    Metadata follow the National Centre for Atmospheric Science Image Metadata Standard v1.0: https://doi.org/10.5281/zenodo.6368295
#
#
# Description of what is shown in the image
#
- XMP-photoshop:Headline: Photograph taken by automatic camera as part of the TeamX campaign 
#
- XMP-dc:Description: A photo at the top of Plose a mountain in Northern Italy as part of the (Multi-scale transport and exchange processes in the atmosphere over mountains – programme and experiment) TeamX field campaign. The camera system was co-located with the NXPOL2 Xband radar and was set to capture photos every 60 seconds to produce timelapse photography of the clouds and conditions.
